<p><strong>Natural Interfaces:</strong><br />
Conversational interaction using everyday language</p>
<p><strong>Generation vs. Recognition:</strong><br />

Open-vocabulary image detection and any-text-to-image generation</p>

<h2 id="foundation-models-vs-pre-trained-models">Foundation Models vs. Pre-trained Models</h2>
<p><strong>Traditional Pre-trained Models (2010s):</strong></p>
<ul>
<li><strong>Scale:</strong> ImageNet (1000 categories), COCO - dataset for vision, millions of images</li>
<li><strong>Adaptation:</strong> Supervised learning, required extensive fine-tuning per task</li>
<li><strong>Capability:</strong> Separate models per application, Expensive new labeled datasets per task</li>
</ul>
<p><strong>Foundation Models (2020s):</strong></p>
<ul>
<li><strong>Scale:</strong> Internet-scale training (trillions of tokens), self-supervised</li>
<li><strong>Adaptation:</strong> prompting, zero/few-shot learning, universal multi-task</li>
<li><strong>Capability:</strong> Text, images, audio, code, actions, Emergent Reasoning</li>
</ul>
</section>

<h2 id="ai-evolution-from-narrow-to-broad-capabilities">AI Evolution: From Narrow to Broad Capabilities</h2>
<p><strong>AI (1950s):</strong> Mimic human intelligence</p>
<ul>
<li>Hand-written code/algorithms by domain experts</li>
<li>Example: Logical reasoning and Rule-based systems for path planning</li>
</ul>
<p><strong>ML (1980s):</strong> Learning trends from historical data</p>
<ul>
<li>Hand-crafted features per domain/application</li>
<li>Function fitting on features (SVMs, Decision Trees/Random Forest in Kinect)</li>
</ul>
<p><strong>DL (2010s):</strong> Learning features directly from data</p>
<ul>
<li>Same architecture with automatic feature extraction (CNN, RNN)</li>
<li>Different trained weights per task, with large datasets</li>
</ul>
<p><strong>GenAI (2020s):</strong> Large foundation models</p>
<ul>
<li>Same trained model for zero-shot application across tasks</li>
</ul>
</section>

<h2 id="uncertainty-and-the-intelligence-trade-off">Uncertainty, and the Intelligence Trade-off</h2>
<blockquote>
<p><strong>Key Insight:</strong> As we embrace higher levels of intelligence and autonomy, we must also accept more uncertainty. You can't expect a rule-based algorithm to work well on unstructured data, nor expect a smart model to always follow the same rules without creativity.</p>
</blockquote>
<p><strong>AI's Embrace of Uncertainty:</strong></p>
<ul>
<li><strong>Traditional AI (1950s):</strong> Deterministic, probabilistic, provable, introspectable</li>
<li><strong>ML (1980s):</strong> Data-driven decision making from extracted features</li>
<li><strong>Deep Learning (2010s):</strong> &quot;Black box&quot; models, limited explainability</li>
<li><strong>GenAI (2020s):</strong> Handles ambiguity and unstructured data, but hallucinates</li>
</ul>
<p><strong>Organizational Hierarchy Analogy:</strong></p>
<ul>
<li><strong>Entry Level:</strong> Strict rules, clear instructions</li>
<li><strong>Middle Management:</strong> Independent problem-solving</li>
<li><strong>Executive Leadership:</strong> High autonomy, strategic decision-making</li>
</ul>
</section>

<h2 id="a-personal-journey-early-insights">A Personal Journey: Early Insights</h2>
<p><strong>2000 Automate everything</strong><br />
<em>I am lazy, can't stand inefficiency</em></p>
<p><strong>2005 Operate at speed of thought</strong><br />
<em>Software accelerates tasks... but still takes long to build</em></p>
<p><strong>2008 Make Robots</strong><br />
<em>Need robots for real-world problems</em></p>
<p><strong>2011 Common sense for robots</strong><br />
<em>How to collect and structure all human knowledge?</em></p>
<p><strong>2013 Dynamic compute allocation</strong><br />
<em>Can't process all sensors in detail; compromises needed</em></p>
<p><strong>2014 No fixed interfaces</strong><br />
<em>Adaptive control, transfer learning between devices</em></p>
</section>

<h2 id="types-of-learning-in-ai">Types of Learning in AI</h2>
<p><strong>Supervised Learning:</strong></p>
<ul>
<li>Uses labeled data for training, historically most successful approach</li>
<li>Examples: Image classification, speech recognition</li>
</ul>
<p><strong>Unsupervised Learning:</strong></p>
<ul>
<li>No labels required, leverages larger datasets</li>
<li>Pattern discovery (clustering, dimensionality reduction)</li>
</ul>
<p><strong>Reinforcement Learning:</strong></p>
<ul>
<li>Trial-and-error learning with reward feedback</li>
<li>Some believe path to AGI, others cite sample inefficiency</li>
</ul>
<p><strong>Self-Supervised Learning:</strong></p>
<ul>
<li>Best of Supervised and Unsupervised</li>
<li>Learn with pseudo-labels but at large scale</li>
<li><strong>Critical for foundation models like GPT, CLIP, DinoV3</strong></li>
</ul>
</section>

<h2 id="classical-ai-concepts-making-a-comeback">Classical AI Concepts: Making a Comeback</h2>
<p><strong>Why Classical Methods Failed Initially:</strong></p>
<ul>
<li><strong>RL:</strong> Sample inefficient, lacked common sense</li>
<li><strong>Agent-Based Systems:</strong> Brittle, domain-specific rules</li>
<li><strong>Search Algorithms:</strong> Limited to well-defined state spaces</li>
</ul>
<p><strong>Why They Work Now with LLMs:</strong></p>
<ul>
<li><strong>KEY ENABLER:</strong> LLMs provide common sense reasoning and world knowledge</li>
<li><strong>Better representations:</strong> Natural language vs. hand-coded features</li>
<li><strong>Hybrid approaches:</strong> Neural reasoning + classical algorithms</li>
</ul>
<p><strong>Modern Success Examples:</strong></p>
<ul>
<li><strong>Planning:</strong> LLMs decompose complex goals into sub-tasks</li>
<li><strong>Search:</strong> Semantic search using embeddings</li>
<li><strong>RL:</strong> Language feedback instead of sparse numerical rewards</li>
</ul>
</section>

<h2 id="yann-lecuns-cake-analogy-2016">Yann LeCun's Cake Analogy 2016</h2>
<p><strong>Information Content During Learning:</strong></p>
<p><strong>Reinforcement Learning (the cherry - 1%):</strong></p>
<ul>
<li>Scalar reward signal given intermittently</li>

<li><strong>Millions of bits per sample</strong></li>

<h2 id="the-bitter-lesson-advice-for-ai-developers">The Bitter Lesson: Advice for AI Developers</h2>
<p><strong>(From Rich Sutton's Essay, 2019)</strong></p>
<p><strong>Bet on Scaling, Not on Human Knowledge</strong></p>
<ul>
<li>General methods leveraging computation are most effective</li>
<li>The real world is endlessly complex; build meta-methods that discover complexity</li>
</ul>
<blockquote>
<p><em>&quot;The biggest lesson from 70 years of AI research is that general methods that leverage computation are ultimately the most effective, and by a large margin.&quot;</em></p>
</blockquote>
<p><strong>Embrace General-Purpose Methods: Search and Learning</strong></p>
<ul>
<li>Search and Learning are the only approaches that scale with computation</li>
<li>History shows they outperform systems designed with human expertise</li>
</ul>
<blockquote>
<p><em>&quot;We have to learn the bitter lesson that building in how we think we think does not work in the long run.&quot;</em></p>
</blockquote>
</section>

<p><strong>Computer Chess (Deep Blue, 1997)</strong></p>
<ul>
<li>Brute-force search (200M positions/second) defeated Kasparov</li>
<li>Hand-coded strategies proved inferior to computational search</li>
</ul>
<p><strong>Computer Go (AlphaGo, 2016)</strong></p>
<ul>
<li>Deep learning + self-play discovered superior strategies</li>
<li>Human intuition surpassed by computation</li>
</ul>
<p><strong>Natural Language Processing (GPT-3)</strong></p>
<ul>
<li>Statistical models replaced hand-coded grammar rules</li>
<li>Achieved nuanced human-like communication through scale</li>
</ul>
<p><strong>Computer Vision (DINOv3, 2025)</strong></p>
<ul>
<li>Self-supervised learning surpassed supervised methods</li>
<li>No hand-designed features required</li>
</ul>

<h2 id="rl-renaissance-the-cherry-on-top-2024-2025">RL Renaissance: The Cherry on Top (2024-2025)</h2>
<p><strong>Why RL Works Now (vs. 2019 criticism):</strong></p>
<ul>
<li><strong>Foundation models provide common sense:</strong> LLMs solve the &quot;cold start&quot; problem</li>
<li><strong>Language as reward:</strong> Natural feedback instead of sparse numerical rewards</li>
<li><strong>Verifiable environments:</strong> Code execution, math proofs enable RLVR</li>
</ul>
<p><strong>Modern Success Stories:</strong></p>
<ul>
<li><strong>OpenAI o1:</strong> Extended thinking time via RL, 83% → 94% on AIME with more compute</li>
<li><strong>DeepSeek R1:</strong> Open-source reasoning model matching o1 performance</li>
<li><strong>Code generation:</strong> RL improves debugging, test-driven refinement</li>
<li><strong>Contrast with 2019:</strong> Same algorithms, but LLM backbone enables practical deployment</li>
</ul>
<p><strong>Key Insight:</strong> RL wasn't a waste—it needed the foundation model &quot;cake&quot; first</p>
</section>

<h2 id="genai-architecture-overview">GenAI Architecture Overview</h2>
<ul>
<li><strong>Transformer Architecture:</strong> Self-attention enabling parallel sequence processing</li>
<li><strong>Diffusion Models:</strong> Gradual denoising for high-quality image/video generation</li>

<li><strong>Fine-Tuning:</strong> From full fine-tuning to LoRA to prompt engineering</li>
<li><strong>Mixture of Experts (MoE):</strong> For efficient scaling</li>
</ul>

<h2 id="next-challenges">Next Challenges</h2>
<p><strong>World Model:</strong></p>
<ul>
<li><strong>Problem:</strong> Next-token prediction insufficient for 3D spatial reasoning</li>
<li><strong>Data gap:</strong> Scarcity of &quot;boring&quot; everyday activity data, limited 3D spatial data</li>
<li><strong>Efforts:</strong> GAIA-1 (Wayve), Sora's physics understanding, Genie 3</li>
<li><strong>Need:</strong> Video prediction models understanding object permanence, physics</li>
</ul>
<p><strong>Persistent Memory:</strong></p>
<ul>
<li><strong>Problem:</strong> Don't want AI &quot;acting like it's their first day every day&quot;</li>
<li><strong>What to store:</strong> Importance, recency, relevance (forgetting curve)</li>
<li><strong>How to store:</strong> Knowledge graphs, temporal sequences, hierarchical memory</li>
<li><strong>Examples:</strong> Mem0, MemGPT, long-term context architectures</li>
</ul>
<p><strong>Continuous Learning:</strong></p>
<ul>
<li><strong>Need:</strong> Models with &quot;muscle memory&quot; and continuous learning</li>
<li><strong>Challenge:</strong> Catastrophic forgetting vs. learning from mistakes</li>
<li><strong>Analogy:</strong> &quot;Sleeping over it&quot; effect for consolidation</li>
<li><strong>Research:</strong> Elastic Weight Consolidation, Progressive Neural Networks</li>
</ul>
<p><strong>Specialization:</strong></p>
<ul>
<li><strong>Need:</strong> Specialized, efficient, smaller, faster models</li>
<li><strong>Approaches:</strong> Fine-tuning, LoRA, distillation</li>
<li><strong>Examples:</strong> Domain-specific (medical, legal), task-specific (coding, math)</li>
</ul>
</section>

<h2 id="risks-and-responsible-development">Risks and Responsible Development</h2>
<p><strong>Demonstrated Capabilities and Risks:</strong></p>
<ul>
<li><strong>FACT:</strong> LLM-generated content passes Turing tests, enabling misinformation</li>
<li><strong>Evolution:</strong> Sandboxed → read-only internet → agentic write capabilities</li>
</ul>
<p><strong>Current Risk Acceleration:</strong></p>
<ul>
<li><strong>CONCERN:</strong> Agentic deployment without adequate guardrails</li>
<li><strong>Vision-Language-Action (VLA) models:</strong> Extending AI to physical robots</li>
<li><strong>HISTORICAL PARALLEL:</strong> Autonomous vehicles required extensive testing</li>
</ul>
<p><strong>Accessibility vs. Safety Trade-off:</strong></p>
<ul>
<li><strong>RISK:</strong> Easy deployment without training expertise</li>
<li>No accountability frameworks for widespread AI deployment</li>
<li><strong>RECOMMENDATION:</strong> Careful evaluation before factory and home deployment</li>
</ul>
</section>

<h2 id="a1-challenges-of-reinforcement-learning-rl">A1: Challenges of Reinforcement Learning (RL)</h2>
<p><strong>Difficulty of Reward Specification:</strong></p>
<ul>
<li>Designing effective reward functions without incentivizing unintended behavior (reward hacking)</li>
<li>Hard to specify &quot;good&quot; outcomes precisely and comprehensively for complex tasks</li>
</ul>
<p><strong>Sample Inefficiency:</strong></p>
<ul>
<li>Requires vast number of environment interactions to learn optimal policies</li>
<li>Expensive, time-consuming, or dangerous in real-world applications (robotics, autonomous driving)</li>
</ul>
<p><strong>Limited State and Action Spaces:</strong></p>
<ul>
<li>Historically successful only in constrained environments (board games, simple control systems)</li>
<li>Real-world problems involve high-dimensional, continuous spaces making exploration extremely challenging</li>
</ul>
<p><strong>Need for Common Sense and Guided Exploration:</strong></p>
<ul>
<li>Early RL struggled without prior knowledge or domain-specific heuristics</li>
<li>Agents would &quot;wander aimlessly&quot; in vast, unstructured environments without guidance</li>
</ul>
</section>

<h2 id="a2-unsupervised-learning-images-vs-language">A2: Unsupervised Learning: Images vs. Language</h2>
<p><strong>Challenges with Images:</strong></p>
<ul>
<li>Raw pixel data lacks explicit, discoverable hierarchical structures consistent across diverse images</li>
<li>Pixel meaning highly context-dependent (red pixel could be car, flower, or brick wall)</li>
<li>Unsupervised models often learned noisy or uninterpretable features without human-annotated labels</li>
</ul>
<p><strong>Success with Language:</strong></p>
<ul>
<li><strong>Sequential and Contextual Nature:</strong> Words appear in specific order conveying meaning; context provides strong learning signals</li>
<li><strong>Statistical Regularities:</strong> Rich patterns in word co-occurrence and grammatical structures</li>
<li><strong>Hierarchical Structure:</strong> Natural progression from characters → words → phrases → sentences → paragraphs</li>
<li><strong>Predictive Tasks:</strong> Masked language modeling (BERT) and next-token prediction (GPT) leverage inherent language structure</li>
</ul>
</section>

<h2 id="a3-ai-agents-resurgence-of-early-concepts">A3: AI Agents: Resurgence of Early Concepts</h2>
<p><strong>Early AI Limitations:</strong></p>
<ul>
<li><strong>Complexity:</strong> Real-world environments overwhelmed available computational power</li>
<li><strong>Uncertainty:</strong> Assumed perfect knowledge of environment (rarely realistic)</li>
<li><strong>Brittleness:</strong> Rule-based systems failed when encountering unprogrammed situations</li>
<li><strong>Lack of Common Sense:</strong> Missing broad, intuitive understanding of the world</li>
</ul>
<p><strong>LLMs Re-enabling Classical Methods:</strong></p>
<ul>
<li><strong>Broad World Knowledge:</strong> Unprecedented breadth of general knowledge and common sense from vast training data</li>
<li><strong>Natural Language Interface:</strong> Human-like text understanding enabling intuitive goal specification</li>
<li><strong>Reasoning and Planning:</strong> Emergent capabilities for breaking down complex tasks into sub-goals</li>
<li><strong>Tool Use:</strong> Can be augmented with external tools (APIs, search engines, code interpreters)</li>
<li><strong>Handling Unstructured Information:</strong> Excel at processing real-world's dominant unstructured text format</li>
</ul>
</section>
